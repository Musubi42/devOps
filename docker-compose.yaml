version: '3.3'
services:
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    ports:
      - 44:3001
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    volumes:
      - /opt/portainer/uptime-kuma/volumes:/app/data
    networks:
      - npm_network
    restart: unless-stopped

networks:
  npm_network:
    driver: bridge
