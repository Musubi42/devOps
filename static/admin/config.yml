backend:
  name: github
  branch: musudoc
  repo: Musubi42/devOps


collections:
  - name: blog
    label: "blog"
    folder: blog
    identifier_field: title
    extension: md
    widget: "list"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - { name: title, label: Title, widget: string }
      - { name: body, label: Body, widget: markdown }
      - { name: slug, label: Slug, widget: string }
      - label: "Tags"
        name: "tags"
        widget: "list"
      - label: "Authors"
        name: "authors"
        widget: "list"
        fields:
          - { name: name, label: Name, widget: string }
          - { name: title, label: Title, widget: string }
          - { name: url, label: URL, widget: string }
          - { name: imageUrl, label: ImageURL, widget: string }

  - name: HowTo
    label: "How to"
    folder: docs/How to
    identifier_field: title
    extension: md
    widget: "list"
    create: true
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    nested:
      depth: 100 # max depth to show in the collection tree
    fields:
      - { name: title, label: Title, widget: string }
      - { name: body, label: Body, widget: markdown }
      - label: "Upload file"
        name: "upload_file"
        widget: "file"
        default: ""
        media_folder: "/uploads"
        public_folder: "/uploads"
        media_library:
          config:
            multiple: true
      # Rajouter les tags plus tard pour faire de la recherche
      # - label: "Tags"
      #   name: "tags"
      #   widget: "list"
    meta: { path: { widget: string, label: "Path", index_file: "index" } }

  - name: Epitech
    label: "Epitech"
    folder: docs/epitech
    identifier_field: title
    extension: md
    widget: "list"
    create: true
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    nested:
      depth: 100 # max depth to show in the collection tree
    fields:
      # Ajouter un file upload
      - { name: title, label: Title, widget: string }
      - { name: body, label: Body, widget: markdown }
      - label: "Manual PDF"
        name: "upload_file"
        widget: "file"
        default: ""
        media_folder: "static/epitech/uploads"
        public_folder: "/images/uploads"
        media_library:
          config:
            multiple: true
      # Rajouter les tags plus tard pour faire de la recherche
      # - label: "Tags"
      #   name: "tags"
      #   widget: "list"
    meta: { path: { widget: string, label: "Path", index_file: "index" } }

  - name: Docs
    label: "Docs"
    folder: docs
    identifier_field: title
    extension: md
    widget: "list"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields:
      - { name: title, label: Title, widget: string }
      - { name: body, label: Body, widget: markdown }
      - { name: slug, label: Slug, widget: string }
      - label: "Tags"
        name: "tags"
        widget: "list"
      - label: "Authors"
        name: "authors"
        widget: "list"
        fields:
          - { name: name, label: Name, widget: string }
          - { name: title, label: Title, widget: string }
          - { name: url, label: URL, widget: string }
          - { name: imageUrl, label: ImageURL, widget: string }
